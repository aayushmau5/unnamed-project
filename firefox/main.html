<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix</title>
  </head>
  <style>
    body {
      padding: 10px;
      background-color: #1f1f1f;
      font-family: "Input", monospace;
      color: white;
    }

    .heading {
      text-decoration: underline;
    }

    #bookmark-button {
      background-color: transparent;
      font-family: inherit;
      font-size: 12px;
      padding: 4px;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      margin-top: 10px;
    }

    #bookmark-button:hover {
      opacity: 0.8;
    }

    #tabs-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
    }

    #tabs-container a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    #tabs-container a:hover {
      opacity: 0.8;
    }
  </style>
  <body>
    <p class="heading">phoenix.aayushsahu.com</p>
    <p>isConnected? <span id="socket-connection-state">false</span></p>
    <div id="response"></div>
    <div id="tabs-container"></div>
    <button id="bookmark-button">bookmark current tab</button>
    <script src="scripts/main.js"></script>
  </body>
</html>
